<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>ক্লায়েন্ট তথ্য ফরম</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
    color: #34495e;
  }
  .container {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.25);
    padding: 30px 35px 40px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    animation: fadeIn 0.8s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h1 {
    font-size: 1.8rem;
    color: #222f3e;
    margin-bottom: 28px;
    text-align: center;
    font-weight: 700;
    letter-spacing: 1px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 1rem;
    color: #2d3436;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 14px 16px;
    font-size: 1rem;
    border: 2px solid #dfe6e9;
    border-radius: 12px;
    transition: border-color 0.4s ease, box-shadow 0.4s ease;
    font-family: inherit;
    resize: vertical;
    color: #2d3436;
  }
  input[type="text"]:focus,
  textarea:focus {
    outline: none;
    border-color: #6a11cb;
    box-shadow: 0 0 8px rgba(106,17,203,0.7);
    background: #f0eaff;
  }
  textarea {
    min-height: 90px;
  }
  .error-message {
    color: #e74c3c;
    font-size: 0.85rem;
    margin-top: 6px;
    margin-bottom: 14px;
    min-height: 18px;
    font-weight: 600;
  }
  button {
    width: 100%;
    background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
    border: none;
    color: white;
    font-size: 1.25rem;
    padding: 14px 0;
    border-radius: 14px;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 1px;
    box-shadow: 0 8px 15px rgba(38, 101, 255, 0.4);
    transition: background 0.35s ease, box-shadow 0.35s ease;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: linear-gradient(90deg, #5333d7 0%, #145adb 100%);
    box-shadow: 0 12px 20px rgba(38, 101, 255, 0.6);
  }
  button:disabled {
    opacity: 0.55;
    cursor: not-allowed;
  }
  .download-button {
    margin-top: 22px;
    background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
    box-shadow: 0 8px 15px rgba(39, 174, 96, 0.5);
    user-select: none;
  }
  .download-button:hover {
    background: linear-gradient(90deg, #219150 0%, #27ae60 100%);
    box-shadow: 0 12px 20px rgba(39, 174, 96, 0.7);
  }
  .success-message {
    margin-top: 18px;
    color: #27ae60;
    font-weight: 700;
    text-align: center;
    font-size: 1.1rem;
    letter-spacing: 0.4px;
    min-height: 24px;
  }
  @media (max-width: 420px) {
    .container {
      padding: 25px 22px 35px;
      max-width: 100%;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
    }
    input[type="text"],
    textarea {
      font-size: 0.95rem;
      padding: 12px 14px;
    }
    button {
      font-size: 1.1rem;
      padding: 13px 0;
    }
  }
</style>
</head>
<body>
<div class="container" role="main" aria-label="ক্লায়েন্ট তথ্য সংগ্রহ ফরম">
  <h1>ক্লায়েন্ট তথ্য ফরম</h1>
  <form id="dataForm" novalidate autocomplete="off" aria-describedby="formInstructions" aria-live="polite">
    <label for="name">নাম *</label>
    <input type="text" id="name" name="name" placeholder="আপনার নাম লিখুন" required aria-required="true" aria-describedby="error-name" />
    <div class="error-message" id="error-name" aria-live="assertive"></div>

    <label for="phone">ফোন নম্বর *</label>
    <input type="text" id="phone" name="phone" placeholder="মোবাইল নম্বর লিখুন (যেমন: +8801XXXXXXXXX)" pattern="^\+?\d{7,15}$" required aria-required="true" aria-describedby="error-phone" />
    <div class="error-message" id="error-phone" aria-live="assertive"></div>

    <label for="address">ঠিকানা *</label>
    <input type="text" id="address" name="address" placeholder="আপনার ঠিকানা লিখুন" required aria-required="true" aria-describedby="error-address" />
    <div class="error-message" id="error-address" aria-live="assertive"></div>

    <label for="reference">রেফারেন্স</label>
    <input type="text" id="reference" name="reference" placeholder="রেফারেন্স (ঐচ্ছিক)" aria-describedby="error-reference" />
    <div class="error-message" id="error-reference" aria-live="assertive"></div>

    <label for="comments">মতামত</label>
    <textarea id="comments" name="comments" placeholder="আপনার মতামত লিখুন (ঐচ্ছিক)"></textarea>

    <button type="submit" id="submitBtn">সাবমিট করুন</button>
  </form>
  <div class="success-message" id="successMsg" role="alert" aria-live="assertive"></div>
</div>
<script>
  (function(){
    const form = document.getElementById('dataForm');
    const successMsg = document.getElementById('successMsg');

    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwugyWZ4L6DkX5FP97MY8aN4wlGKIx4CFH8K19VPMrtjs7hepw6fQELhb3_JXdAb8JR/exec';

    function validateName(name) {
      return name.trim().length > 0;
    }
    function validatePhone(phone) {
      const re = /^\+?\d{7,15}$/;
      return re.test(phone.trim());
    }
    function validateAddress(address) {
      return address.trim().length > 0;
    }

    function showError(id, msg) {
      const el = document.getElementById(id);
      if(el) el.textContent = msg;
    }

    function clearErrors() {
      ['error-name','error-phone','error-address','error-reference'].forEach(id => {
        showError(id, '');
      });
      successMsg.textContent = '';
    }

    form.addEventListener('submit', function(e){
      e.preventDefault();
      clearErrors();
      successMsg.textContent = '';

      const name = form.name.value;
      const phone = form.phone.value;
      const address = form.address.value;
      const reference = form.reference.value;
      const comments = form.comments.value;

      let valid = true;

      if(!validateName(name)) {
        showError('error-name', 'নাম অবশ্যই দিতে হবে।');
        valid = false;
      }
      if(!validatePhone(phone)) {
        showError('error-phone', 'সঠিক ফোন নম্বর দিন (যেমন: +8801XXXXXXXXX)।');
        valid = false;
      }
      if(!validateAddress(address)) {
        showError('error-address', 'ঠিকানা অবশ্যই দিতে হবে।');
        valid = false;
      }

      if(!valid) return;

      const data = {
        name: name.trim(),
        phone: phone.trim(),
        address: address.trim(),
        reference: reference.trim(),
        comments: comments.trim()
      };

      // Disable submit button to prevent double submit
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'সাবমিট করা হচ্ছে...';

      fetch(GAS_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(() => {
        successMsg.textContent = 'তথ্য সফলভাবে গুগল শীটে জমা হয়েছে।';
        form.reset();
        submitBtn.disabled = false;
        submitBtn.textContent = 'সাবমিট করুন';
        form.name.focus();
      }).catch(() => {
        successMsg.textContent = 'দুঃখিত, ডেটা জমা দিতে সমস্যা হচ্ছে। পরে আবার চেষ্টা করুন।';
        submitBtn.disabled = false;
        submitBtn.textContent = 'সাবমিট করুন';
      });
    });
  })();
</script>
</body>
</html>
